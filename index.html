<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo"></div>
            <div class="menu"></div>
        </nav>
        <div class="main-container">
            <article class="article article-top">
                <p class="text"></p>
                <h1 class="text"></h1>
                <h4 class="text"></h4>
                <div class="buttons">
                    <button class="btn btn-playstore"></button>
                    <button class="btn btn-appstore"></button>
                </div>
                <div class="app-main-images">
                    <img src="" alt="" class="phone-img">
                    <img src="" alt="" class="phone-img">
                </div>
            </article>
            <section class="splitter">
                <div class="splitter-line"></div>
                <p class="text splitter-text"></p>
            </section>
            <article class="article">
                <img src="" alt="" class="img article-img"> 
                <div class="article-description">
                    <h3 class="text"></h3>
                    <h2 class="text"></h2>
                    <h4 class="text"></h4>
                </div>  
            </article>
            <article class="article">
                <img src="" alt="" class="img article-img"> 
                <div class="article-description">
                    <h3 class="text"></h3>
                    <h2 class="text"></h2>
                    <h4 class="text"></h4>
                </div>  
            </article>
            <article class="article article-bottom">
                <h2 class="text"></h2>
                <h4 class="text"></h4>
                <div class="buttons">
                    <button class="btn btn-playstore"></button>
                    <button class="btn btn-appstore"></button>
                </div>
            </article>
        </div>
        <footer class="footer">
            <div class="logo"></div>
            <div class="social">
                <img src="" alt="" class="social-img">
                <img src="" alt="" class="social-img">
            </div>
            <p class="copyright"></p>
        </footer>
    </div>

</html>
